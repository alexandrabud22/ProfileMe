<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100 d-flex flex-column">
        <!-- Top Section -->
        <div class="row flex-grow-1 border border-dark d-flex align-items-center justify-content-center">
            <div class="col-4 border border-dark d-flex align-items-center justify-content-center">Left Box</div>
            <div class="col-4 border border-dark d-flex align-items-center justify-content-center">Right Box</div>
        </div>
        
        <!-- Middle Section with Video -->
        <div class="row flex-grow-1 border border-dark d-flex align-items-center justify-content-center">
            <div class="col-6 d-flex flex-column align-items-center">
                <input type="file" id="videoInput" accept="video/*" class="form-control mb-3 w-100">
                <video id="videoPlayer" controls class="w-100"></video>
            </div>
        </div>
        <button id="deleteVideo" class="btn btn-danger mt-2">Delete Video</button>

        <!-- Bottom Section with Text and Footer -->
        <div class="row border border-dark d-flex align-items-center justify-content-center">
            <div class="col text-center py-3">Proactive. Passionate. Deliberate</div>
        </div>
        <div class="row border border-dark d-flex align-items-center justify-content-center">
            <div class="col text-center py-3">Footer</div>
        </div>
    </div>

    <script>
        document.getElementById('videoInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const videoURL = URL.createObjectURL(file);
                document.getElementById('videoPlayer').src = videoURL;
            }
        });
        
        document.getElementById('deleteVideo').addEventListener('click', function() {
        document.getElementById('videoPlayer').src = "";
        document.getElementById('videoInput').value = "";
    });
        

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
