<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
        }
        .job-card {
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .job-card:hover {
            transform: scale(1.02);
        }
        .navbar {
            margin-bottom: 30px;
        }
        .search-bar-container {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
}
.search-bar {
    width: 60%;
    padding: 12px 20px;
    border: 1px solid #ccc;
    border-radius: 25px;
    transition: all 0.3s ease;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
}
.search-bar:focus {
    width: 70%;
    border-color: #007bff;
    box-shadow: 0 0 12px rgba(0, 123, 255, 0.3);
}
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light p-3">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="/assets/logo_fant_5.png" alt="Logo" width="50">
          </a>
          <button class="btn btn-outline-dark m-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu">
            â˜° Menu
          </button>
          <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="sidebarMenuLabel">Menu</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body d-flex flex-column gap-2">
              <a href="vid.html" class="btn btn-success">My Profile</a>
              <a href="search.html" class="btn btn-secondary">Search Tab</a>
              <a href="seeker-dashboard.html" class="btn btn-primary">Dashboard</a>
              <a href="post-job.html" class="btn btn-primary">Post a Job</a>
            </div>
          </div>
        </div>
    </nav>

    <div class="search-bar-container">
        <input type="text" id="searchInput" class="search-bar" placeholder="Search for jobs...">
    </div>

    <div class="container">
        <h2 class="text-center mb-4">Available Job Listings</h2>
        <div id="jobsContainer" class="row"></div>
    </div>

    <script>

document.getElementById('searchInput').addEventListener('input', (e) => {
    const searchTerm = e.target.value.toLowerCase();
    const jobCards = document.querySelectorAll('.job-card');

    jobCards.forEach(card => {
        const title = card.querySelector('h5').textContent.toLowerCase();
        const description = card.querySelector('p').textContent.toLowerCase();

        if (title.includes(searchTerm) || description.includes(searchTerm)) {
            card.parentElement.style.display = 'block';
        } else {
            card.parentElement.style.display = 'none';
        }
    });
});

        async function loadJobs() {
            try {
                const response = await fetch('/get-jobs');
                const jobs = await response.json();

                const jobsContainer = document.getElementById('jobsContainer');
                jobsContainer.innerHTML = '';

                jobs.forEach(job => {
                    const jobCard = document.createElement('div');
                    jobCard.className = 'col-md-4';
                    jobCard.innerHTML = `
                        <div class="card job-card p-3">
                            <h5>${job.Title}</h5>
                            <p>${job.Description}</p>
                            <small><strong>Location:</strong> ${job.Location}</small><br>
                            <small class="text-muted">Posted on: ${new Date(job.DatePosted).toLocaleDateString()}</small>
                        </div>
                    `;
                    jobsContainer.appendChild(jobCard);
                });

                if (jobs.length === 0) {
                    jobsContainer.innerHTML = '<p class="text-center">No jobs found. Be the first to post!</p>';
                }
            } catch (error) {
                console.error('Error fetching jobs:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadJobs);
    </script>
</body>
</html>
