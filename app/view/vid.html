<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - Modular CV</title>
  <link rel="stylesheet" href="/app/view/css/profile_styles.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .sidebar {
      position: fixed;
      top: 0; left: 0;
      width: 80px; height: 100vh;
      background: linear-gradient(180deg, #6c63ff, #00c6ff);
      display: flex; flex-direction: column; align-items: center;
      padding-top: 30px; gap: 30px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
    .sidebar a {
      color: white; font-size: 28px;
      transition: transform 0.3s, color 0.3s;
    }
    .sidebar a:hover {
      transform: scale(1.2);
      color: #fffc;
    }
    .main-content {
      margin-left: 80px;
      width: calc(100% - 80px);
      padding: 20px;
    }
    .profile-img-container img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(108, 99, 255, 0.5);
      animation: glowPulse 2s infinite;
    }
    @keyframes glowPulse {
      0% { box-shadow: 0 0 5px rgba(108, 99, 255, 0.5); }
      50% { box-shadow: 0 0 20px rgba(108, 99, 255, 0.8); }
      100% { box-shadow: 0 0 5px rgba(108, 99, 255, 0.5); }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <a href="vid.html"><i class="bi bi-house"></i></a>
    <a href="search.html"><i class="bi bi-search"></i></a>
    <a href="seeker-dashboard.html"><i class="bi bi-speedometer2"></i></a>
    <a href="post-job.html"><i class="bi bi-briefcase"></i></a>
  </div>

  <!-- Main -->
  <div class="main-content">
    <div class="top-bar d-flex align-items-center justify-content-between mb-3">
      <div class="d-flex align-items-center gap-3">
        <div class="profile-img-container" onclick="isEditing && document.getElementById('profilePicInput').click()">
          <img id="profilePic" src="https://via.placeholder.com/120" alt="Profile Pic">
          <input type="file" id="profilePicInput" accept="image/*" hidden>
        </div>
        <h2 class="profile-name" data-editable="true">
          <span id="firstName"></span> <span id="lastName"></span>
        </h2>
      </div>
      <button id="toggleEditMode" class="btn btn-primary">Edit</button>
    </div>

    <ul class="nav nav-tabs tab-bar" id="profileTab" role="tablist">
      <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#feed">Feed</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#videoCV">VideoCV</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#usefulLinks">Useful Links</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#aboutMe">About Me</button></li>
    </ul>

    <div class="tab-content p-4">
      <div class="tab-pane fade show active" id="feed">
        <h4>Feed</h4><p>Feed content or future updates here...</p>
      </div>
      <div class="tab-pane fade" id="videoCV">
        <h4>Profile Video</h4>
        <div class="video-container position-relative">
          <video controls class="w-100">
            <source src="" id="videoSource" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
          <input type="file" id="videoUpload" accept="video/*" hidden>
          <button id="addVideoBtn" class="btn btn-outline-primary mt-3">Add / Change Video</button>
        </div>
      </div>
      <div class="tab-pane fade" id="usefulLinks">
        <h4>Useful Links</h4>
        <ul id="usefulLinksList" class="list-unstyled w-75 mx-auto"></ul>
        <button id="addLinkBtn" class="btn btn-outline-primary mt-3" style="display: none;">Add Link</button>
      </div>
      <div class="tab-pane fade" id="aboutMe">
        <h4>Personal Statement</h4>
        <p data-editable="true">Write something about yourself...</p>
      </div>
    </div>
  </div>

  <script src="scripts/vid.js"></script>
</body>
</html>
