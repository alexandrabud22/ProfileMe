<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f9f9f9;
            }
            .post-job-container {
            margin-top: 80px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

            .btn-submit-job {
            background: linear-gradient(135deg, hsl(190, 35%, 44%) 0%, #22c278 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            font-weight: 500;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

            .btn-submit-job:hover {
            background: linear-gradient(135deg, hsl(190, 35%, 44%) 0%, #22c278 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

            .form-control {
            border: 1px solid #ddd;
            padding: 12px 15px;
            border-radius: 8px;
            transition: all 0.3s;
        }

            .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }

            .form-label {
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 8px;
        }

            .offcanvas-start {
            width: 280px;
            color: white;
        }

            .offcanvas-body .btn {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 6px;
            padding: 10px;
            font-weight: 500;
            transition: all 0.3s;
        }

            .offcanvas-body .btn:hover {
            transform: translateX(5px);
        }

            .navbar-nav .nav-link:hover {
            text-shadow: 0 0 8px rgba(11, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: hsl(190, 35%, 44%);">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="assets/logo_fant_5.png" alt="Logo" width="50" class="me-2">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="vid.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="search.html">Search</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="seeker-dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="post-job.html">Post a Job</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
      
          <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="sidebarMenuLabel">Menu</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body d-flex flex-column gap-2">
              <a href="vid.html" class="btn btn-success">My Profile</a>
              <a href="search.html" class="btn btn-secondary">Search Tab</a>
              <a href="seeker-dashboard.html" class="btn btn-primary">Dashboard</a>
              <a href="post-job.html" class = "btn btn-primary">Post a job</a>
            </div>
          </div>
        </div>
      </nav>
    <div class="post-job-container">
        <h2 class="mb-4 text-center">Post a New Job</h2>
        <form id="postJobForm">
            <div class="mb-3">
                <label for="jobTitle" class="form-label">Job Title</label>
                <input type="text" class="form-control" id="jobTitle" required>
            </div>
            <div class="mb-3">
                <label for="jobDescription" class="form-label">Job Description</label>
                <textarea class="form-control" id="jobDescription" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="jobLocation" class="form-label">Location</label>
                <input type="text" class="form-control" id="jobLocation" required>
            </div>
            <button type="submit" class="btn btn-submit-job w-100">Post Job</button>
        </form>
    </div>

    <script src="scripts/postJob.js"></script>
    
</body>
</html>
